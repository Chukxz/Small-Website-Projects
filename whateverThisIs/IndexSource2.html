<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What is going on?</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="IndexSource2.css">
</head>

<body id="body">


    <div id="hoveringtext">
        Click on scene or spacebar to pause&excl;
    </div>

    <div class="scene" id="scenario">
        <div class="floor"></div>
        <div class="cube" id="cube">
            <div class="top">
                <div class="ballShadow" id="ballShadow"></div>
            </div>
            <div class="bottom"></div>
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
        </div>

        <div class="ball" id="ball"></div>
    </div>

    <div id="r">&RightAngleBracket;
        <div id="rinfo">
            Click to rotate clockwise or use right arrow key&period;
        </div>
    </div>
    <div id="l">&LeftAngleBracket;
        <div id="linfo">
            Click to rotate counterclockwise or use left arrow key&period;
        </div>
    </div>

    <script src="IndexSource2.js" async defer></script>

</body>

</html>
